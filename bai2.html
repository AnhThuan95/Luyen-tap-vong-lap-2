<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>

<script>
    function inGiaiThua() {
        let a = parseInt(prompt("Ban muon tinh giai thua cua so nao?"));
        let i = 1;
        let giaiThua = 1;
        while (i <= a) {
            giaiThua *= i;
            i++;
        }
        alert("Giai thua cua "+a+" la: " +giaiThua);
    }
    inGiaiThua();
</script>

</body>
</html>
