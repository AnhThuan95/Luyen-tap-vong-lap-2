<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<style>
    pre {
        font-size: 30px;
        font-weight: bold;
        margin: 0px 0px 0px 0px;
    }
</style>
<body>

<script>
    function veHinhChuNhat() {
        let i = 0;
        for (i; i < 8; i++) {
            if (i == 0 || i == 7) {
                document.write("<pre>********************</pre>");
            } else {
                document.write("<pre>*                  *</pre>");
            }
        }
    }
    veHinhChuNhat();
</script>

</body>
</html>
